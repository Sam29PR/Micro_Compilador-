<div class="editor-container">
    <!-- Ãrea de cÃ³digo -->
    <textarea [value]="code" (input)="onCodeChange($event)" placeholder="Escribe tu cÃ³digo aquÃ­..."></textarea>
    
    <!-- Controles -->
    <div class="buttons">
        <!-- ğŸ†• Crear nuevo archivo -->
        <button (click)="nuevoArchivo()">ğŸ†• Nuevo Archivo</button>

        <!-- ğŸ“‚ Abrir archivo local -->
        <label class="file-upload">
            ğŸ“‚ Abrir Archivo
            <input type="file" #fileInput hidden (change)="openFileLocal($event)">
        </label>

        <!-- ğŸ’¾ Guardar archivo -->
        <button (click)="saveFile()">ğŸ’¾ Guardar Archivo</button>

        <!-- ğŸ—‘ Eliminar archivo -->
        <button (click)="deleteFileLocal()">ğŸ—‘ Eliminar Archivo</button>

        <!-- ğŸ” Ver tokens -->
        <button (click)="viewTokens()">ğŸ” Ver Tokens</button>

         <!-- ğŸš€ Compilar -->
        <button style="display: block; margin-left: auto; margin-right: auto;" 
                (click)="compileCode()"
                [disabled]="isExecuting">ğŸ›  Compilar</button>

          <!-- ğŸš€ Ejecutar Completo -->
        <button style="display: block; margin-left: auto; margin-right: auto;"  
                (click)="executeFull()"
                [disabled]="isExecuting"
                [ngClass]="{ 'executing': isExecuting && executionMode === 'full' }">
            {{ isExecuting && executionMode === 'full' ? 'â³ Ejecutando...' : 'ğŸš€ Ejecutar Completo' }}
        </button>

        <!-- ğŸ‘£ Paso a Paso -->
        <button style="display: block; margin-left: auto; margin-right: auto;"  
                (click)="executeStep()"
                [disabled]="!isCompiled || (isExecuting && executionMode !== 'step')"
                [ngClass]="{ 'executing': isExecuting && executionMode === 'step' }">
            {{ isExecuting && executionMode === 'step' ? 'â³ Paso ' + currentStep + ' de ' + totalSteps : 'ğŸ‘£ Paso a Paso' }}
        </button>

         <!-- â¹ Detener (solo visible durante ejecuciÃ³n) -->
        <button style="display: block; margin-left: auto; margin-right: auto;"  
                *ngIf="isExecuting"
                (click)="stopExecution()"
                class="stop-button">
            â¹ Detener EjecuciÃ³n
        </button>
        
        <button class="btn btn-outline-primary me-2" (click)="downloadManual()">
        ğŸ“˜ Ver Manual TÃ©cnico
        </button>

        <button class="btn btn-outline-success" (click)="downloadUsuario()">
        ğŸ§‘â€ğŸ’» Ver Manual del Usuario
        </button>


        
    </div>

    <!-- Mensaje de salida -->
    <div class="output" *ngIf="output" [@fadeInOut]>
        <h3>Salida:</h3>
        <p [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
            {{ output }}
        </p>

        <!-- Panel de variables (nuevo) -->
        <div class="variables-panel" *ngIf="executionVariables.length > 0">
            <h4>Variables:</h4>
            <div class="variable-grid">
                <div class="variable-item" *ngFor="let variable of executionVariables">
                    <span class="variable-name">{{ variable.name }}:</span>
                    <span class="variable-value">{{ variable.value | json }}</span>
                    <span class="variable-type">({{ variable.type }})</span>
                </div>
            </div>
        </div>

        <!-- InformaciÃ³n de ejecuciÃ³n paso a paso -->
        <div class="execution-info" *ngIf="executionMode === 'step'">
            <div>Paso {{ currentStep }} de {{ totalSteps }}</div>
        </div>
    </div>

    <!-- Tabla de tokens -->
    <table class="token-table" *ngIf="tokens.length > 0">
        <thead>
            <tr>
                <th>ğŸ“ Tipo</th>
                <th>ğŸ”¡ Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let token of tokens">
                <td>{{ token.type }}</td>
                <td>{{ token.value }}</td>
            </tr>
        </tbody>
    </table>
</div>
